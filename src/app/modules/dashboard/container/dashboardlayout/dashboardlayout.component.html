<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item [routerLink]="[ 'portfolio']">portfolio</a>
      <a mat-list-item [routerLink]="[ 'buysell']">Buy Sell</a>
      <a mat-list-item href="#">second module</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="button-spacer">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>  
      <span class="text-spacer"></span>
      <span class="text-spacer">Welcome, {{firstName}} {{lastName}}</span>
      <div>
          <span class="text-spacer">Balance: {{availableBalance}}</span>
        <button mat-button style="text-align: right" (click)="onLogOut()">Log Out</button>
      </div>
    </mat-toolbar>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
