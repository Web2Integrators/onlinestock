<mat-table [dataSource]="ordersDataSourceJson" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stockid">
      <mat-header-cell *matHeaderCellDef> StockId </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stockid}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let element" quantity> {{element.quantity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedOrderColumns"></mat-header-row>
    <mat-row matRipple *matRowDef="let row; columns: displayedOrderColumns;"></mat-row>
</mat-table>
  
  <button md-raised-button class="btn-w-md ml-3" [routerLink]="['/products','buy']">Buy</button>
  <button md-raised-button class="btn-w-md ml-3" [disabled]= "quantity == 0" [routerLink]="['/products','sell']">Sell</button>
