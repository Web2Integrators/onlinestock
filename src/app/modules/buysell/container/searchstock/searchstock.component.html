<mat-form-field>   
  <mat-label> <i class="fas fa-search fa-1x"> </i>  
    Search Stocks
</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)">
</mat-form-field> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="stockId">
  <th mat-header-cell *matHeaderCellDef> id </th>
  <!-- <td mat-cell *matCellDef="let element"> {{element.id}} </td> -->
  <td mat-cell *matCellDef="let element"> {{element.stockId}} </td>
</ng-container>

<ng-container matColumnDef="stockName">
    <!-- <ng-container matColumnDef="name"> -->
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
  <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
</ng-container>

<!-- <ng-container matColumnDef="age">
  <th mat-header-cell *matHeaderCellDef> Age </th>
  <td mat-cell *matCellDef="let element"> {{element.age}} </td>
</ng-container> -->


<ng-container matColumnDef="stockSymbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.stockSymbol}} </td>
  </ng-container>

  <ng-container matColumnDef="stockPrice">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.stockPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="weekHigh">
        <th mat-header-cell *matHeaderCellDef> High </th>
        <td mat-cell *matCellDef="let element"> {{element.weekHigh}} </td>
      </ng-container>

      <ng-container matColumnDef="weekLow">
          <th mat-header-cell *matHeaderCellDef> Low </th>
          <td mat-cell *matCellDef="let element"> {{element.weekLow}} </td>
        </ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
